<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Products</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style type="text/css">
	*{
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    scroll-padding-top: 2rem;
    scroll-behavior: smooth;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
}
:root{
    --main-color:#fd4646;
    --text-color:#171427;
    --bg-color:#fff;
}
img{
    width: 100%;
}
body{
    color: var(--text-color);
}
.container{
    max-width: 1068px;
    margin: auto;
    width: 100%;
}
section{
    padding: 4rem 0 3rem;
}
header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--bg-color);
    box-shadow: 0 1px 4px hsl(0 4% 15% / 10%);
    z-index: 100;
}
.nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 0;
}
.logo{
    font-size: 1.1rem;
    font-weight: 400;
    color: var(--text-color);
}
#cart-icon{
    font-size: 1.8rem;
    cursor: pointer;
}
.cart{
    position: fixed;
    top: 0;
    right: -100%;
    width: 360px;
    min-height: 100vh;
    padding: 20px;
    background: var(--bg-color);
    box-shadow: -2px 0 4px hsl(0 4% 15% / 10%);
    transition: 0.3s;
}
.cart.active{
    right: 0;
}
.cart-title{
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 2rem;
}
.cart-box{
    display: grid;
    grid-template-columns: 32% 50% 18%;
    align-items: center;
    gap: 1rem;
    margin-top: 1rem;
}
.cart-img{
    width: 100px;
    height: 100px;
    object-fit: contain;
    padding: 10px;
}
.detail-box{
    display: grid;
    row-gap: 0.5rem;
}
.cart-product-title{
    font-size: 1rem;
    text-transform: uppercase;
}
.cart-price{
    font-weight: 500;
}
.cart-quantity{
    border: 1px solid var(--text-color);
    outline-color: var(--main-color);
    width: 2.4rem;
    text-align: center;
    font-size: 1rem;

}
.cart-remove{
    font-size: 24px;
    color: var(--main-color);
    cursor: pointer;
}
.total{
    display: flex;
    justify-content: flex-end;
    margin-top: 1.5rem;
    border-top: 1px solid var(--text-color);
}
.total-title{
    font-size: 1rem;
    font-weight: 600;
}
.total-price{
    margin-left: 0.5rem;
}
.btn-buy{
    display: flex;
    margin: 1.5rem auto 0 auto;
    padding: 12px 20px;
    border: none;
    background: var(--main-color);
    color: var(--bg-color);
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
}
.btn-buy:hover{
    background: var(--text-color);
}
#close-cart{
    position: absolute;
    top: 1rem;
    right: 0.8rem;
    font-size: 2rem;
    color: var(--text-color);
    cursor: pointer;
}
.section-title{
    font-size: 1.5rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 1.5rem;
}
.shop{
    margin-top: 2rem;
}
.shop-content{
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,auto));
    gap: 1.5rem;
}
.product-box{
    max-width: 300px;
  height: auto;
  border-radius: 15px;
}
.product-box:hover{
    padding: 10px;
    border: 1px solid var(--text-color);
    transition: 0.4s;
}
.product-img{
    width: 100%;
    height: auto;
    margin-bottom: 0.5rem;
}
.product-title{
    font-size: 1.1rem;
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 0.5rem;
}
.price{
    font-weight: 500;
}
.add-cart{
    position: absolute;
    bottom: 0;
    right: 0;
    background: var(--text-color);
    color: var(--bg-color);
    padding: 10px;
    cursor: pointer;
}
.add-cart:hover{
    background: hsl(249, 32%, 17%);
}
.product-description {
  font-size: 16px;
  color: #666;
}
.customer-reviews {
    padding: 20px;
}

.review {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}

.review-author {
    font-weight: bold;
    margin-bottom: 5px;
}

.review-content {
    margin: 0;
}
</style>
<body>
<header>
        <!--Nav-->
       <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--Cart-icon-->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!--Cart-->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!--Cart content-->
            <div class="cart-content">
            </div>
           <!--Total-->
           <div class="total">
               <div class="total-title">Total</div>
               <div class="total-price">$0</div>  
           </div>
        <!--Buy Button-->
        <button type="button" class="btn-buy">Buy Now</button>
      <!--Cart Close-->
      <i class='bx bx-x' id="close-cart"></i>

        </div>
       </div>
    </header>
    <!--Shop-->
    <section class="shop container">
         <h2 class="section-title">Product Details</h2>
         <!--Content-->
         <div class="shop-content">
            <!--Box1-->
            <div class="product-box">
             <img src="coats.jpg" alt="" class="product-img">
             <h2 class="product-title">Coats</h2>
             <span class="price">$200</span>
             <p class="product-description">We sell one of the Coats in Africa.</p>
            </div>
         </div>
    </section>  
     <section class="customer-reviews">
        <h2>Customer Reviews</h2>
        <div class="review">
            <p class="review-author">Fatumah</p>
            <p class="review-content">This is Beautiful! I love it so much.</p>
        </div>
        <div class="review">
            <p class="review-author">Vivian</p>
            <p class="review-content">I am pleased with this product.</p>
        </div>
        <!-- More reviews can be added here -->
    </section>
    <script>
       let cartIcon = document.querySelector("#cart-icon");
       let cart = document.querySelector(".cart");
       let closeCart = document.querySelector("#close-cart");
       // Open Cart
       cartIcon.onclick = () => {
         cart.classList.add("active");
       };
      // Close Cart
      closeCart.onclick = () => {
        cart.classList.remove("active");
      };

     if (document.readyState == "loading"){
     	document.addEventListener("DOMContentLoaded",ready);
     }else{
       ready();
     }
     
     function ready(){
     	var removeCartButtons = document.getElementsByClassName('cart-remove')
     	console.log(removeCartButtons)
     	for(var i = 0; i < removeCartButtons.length; i++){
     		var button = removeCartButtons[i]
     		button.addEventListener("click",removeCartItem)
     	}

     	var quantityInputs = document.getElementsByClassName("cart-quantity");
     	for (var i = 0; i < quantityInputs.length; i++){
     		var input = quantityInputs[i];
     		input.addEventListener("change",quantityChanged);
     	}
        var addcart = document.getElementsByClassName("add-cart");
        for (var i = 0; i < addcart.length; i++){
        var button = addcart[i];
        button.addEventListener("click",addcartClicked);
        }
        // Buy Button Work
        document.getElementsByClassName("btn-buy")[0].addEventListener("click",buyButtonClicked);
     }
       function buyButtonClicked(){
       	alert("Your Order is placed");
       	var cartContent = document.getElementsByClassName("cart-content")[0];
       	while (cartContent.hasChildNodes){
           cartContent.removeChild(cartContent.firstChild);
       	}
       	updatetotal();
       }

     function removeCartItem(event){
     	var buttonClicked = event.target;
     	buttonClicked.parentElement.remove();
     	updatetotal();
     }
     // Quantity changes 
     function quantityChanged(event){
       var input = event.target;
       if(isNaN(input.value) || input.value <= 0){
        input.value = 1;
       }
       updatetotal();
     }
     function addcartClicked(event){
     var button = event.target;
     var shopProduct = button.parentElement;
     var title = shopProduct.getElementsByClassName("product-title")[0].innerText;
     var price = shopProduct.getElementsByClassName("price")[0].innerText;
     var productImg = shopProduct.getElementsByClassName("product-img")[0].src;
     addProductToCart(title,price,productImg);
     updatetotal();
     }
     function addProductToCart(title,price,productImg){
      var cartShopBox = document.createElement("div");
      cartShopBox.classList.add("cart-box");
      var cartItems = document.getElementsByClassName("cart-content")[0];
      var cartItemsNames = cartItems.getElementsByClassName("cart-product-title");
      for (var i = 0; i < cartItemsNames.length; i++){
         if(cartItemsNames[i].innerText == title){
         	alert("You have already added this item to cart");
      	    return;
         }
      }
       var cartBoxContent = `<img src="${productImg}" alt="" class="cart-img">
                      <div class="detail-box">
                        <div class="cart-product-title">${title}</div>
                        <div class="cart-price">${price}</div>
                        <input type="number" value="1" class="cart-quantity">
                      </div>
                     <!--Remove Cart-->
                      <i class='bx bxs-trash-alt cart-remove' ></i>`;
     cartShopBox.innerHTML = cartBoxContent;
     cartItems.append(cartShopBox);
     cartShopBox.getElementsByClassName("cart-remove")[0].addEventListener("click",removeCartItem);
     cartShopBox.getElementsByClassName("cart-quantity")[0].addEventListener("change",quantityChanged);
     }
 
    function updatetotal(){
       var cartContent = document.getElementsByClassName("cart-content")[0];
       var cartBoxes = cartContent.getElementsByClassName("cart-box");
       var total = 0;

       for( var i = 0; i < cartBoxes.length; i++){
        var cartBox = cartBoxes[i];
        var priceElement = cartBox.getElementsByClassName("cart-price")[0];
        var quantityElement = cartBox.getElementsByClassName("cart-quantity")[0];
        var price = parseFloat(priceElement.innerText.replace("$",""));
        var quantity = quantityElement.value;
        total = total + (price * quantity);
       }
        // if price contain some cents value
        total = Math.round(total * 100) / 100;

        document.getElementsByClassName("total-price")[0].innerText = "$" + total;
    }
    </script>  
</body>
</html>
